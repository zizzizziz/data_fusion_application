spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/data_fusion?serverTimezone=GMT%2B8&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456

  mvc:
    servlet:
      load-on-startup: 1

  sql:
    init:
      schema-locations: classpath:db/table.sql
      data-locations: classpath:db/init.sql
      mode: always

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: topic_data_service_original_message_group
      auto-offset-reset: latest

mybatis:
  mapper-locations: classpath:/fusion/*.xml, classpath:/decision/*.xml, classpath:/access/*.xml